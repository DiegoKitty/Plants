<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/@csstools/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Plants</title>
</head>
<body>
    <section class="plants">
        <div class="container header__container">
            <header class="header">
                <div class="left-side header__left-side">
                    <div class="header__logo">
                        <svg class="header__icon" width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M2.52667 20.9466L10.9212 3.66409C10.9212 3.66409 3.57596 7.00909 2.00199 10.9116C0.428017 14.8141 0.927102 18.4038 2.00201 20.9466" stroke="#499A18" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M1.99646 20.9925C1.99646 20.9925 27.7102 -8.60087 19.3157 4.2216C10.9212 17.0441 20.1707 6.63145 15.4973 14.0678C10.824 21.5041 1.99646 20.9925 1.99646 20.9925Z" stroke="#499A18" stroke-linejoin="round"/>
                        </svg>
                        <p class="header__logo__text">
                            Plants
                        </p>
                    </div>
                </div>
                <div class="right-side header__right-side">
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="#Home" class="header__link header__link--home">Home</a>
                        </li>
                        <li class="header__item">
                            <a href="#About us" class="header__link">About us</a>
                        </li>
                        <li class="header__item">
                            <a href="#Service" class="header__link">Service</a>
                        </li>
                        <li class="header__item">
                            <a href="#Price" class="header__link">Price</a>
                        </li>
                        <li class="header__item">
                            <a href="#Contacts" class="header__link">Contacts</a>
                        </li>
                    </ul>
                </div>
            </header>
        </div>
        <div class="plants__intro">
            <div class="container plants__intro__container">
                <div class="left-side plants__intro__left-side">
                    <img class="plants__intro__icon" src="./assets/png/intro.png" alt="">
                </div>
                <div class="right-side plants__intro__right-side">
                    <ul class="plants__intro__list">
                        <li class="plants__intro__item plants__intro__item--first">
                            We grow <span class="plants__intro__word">plants</span> and give you oxygen
                        </li>
                        <li class="plants__intro__item plants__intro__item--second">
                            Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.
                        </li>
                        <li class="plants__intro__item plants__intro__item--third">
                            <a class="plants__intro__link" href="">LEARN MORE</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    
    <script src="./js/index.js"></script>
